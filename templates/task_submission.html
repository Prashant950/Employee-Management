
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
    
        <section class="task-submission-section">
            <h2 class="task-heading">Task Submission Form</h2>
            <form action="{{ url_for('submit_task', task_id=task.id) }}" method="POST" enctype="multipart/form-data" class="form">
                <div class="form-group">
                    <label for="file">Attach File (Optional):</label>
                    <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="comments">Descriptions</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Add any comments here..."></textarea>
                </div>
                <input type="submit" value="Submit Task" class="btn submit-btn">
            </form>
            {% if task.file_url %}
            <div class="file-info">
                <p><strong>Attached File:</strong></p>
                <a href="{{ task.file_url }}" target="_blank">View Attached File</a>
            </div>
            {% endif %}
        </section>
        <footer class="dashboard-footer">
            <a href="/employee_dashboard" class="btn back-btn">Back to Dashboard</a>
        </footer>
    </div>
    
</body>
</html>
