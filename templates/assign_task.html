<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #b2becf;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 2rem;
            max-width: 900px;
        }
        .card {
            border-radius: 0.75rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 2rem;
        }
        .card-header {
            background-color: #007bff;
            color: #0c0b0b;
            padding: 1rem;
            border-radius: 0.75rem 0.75rem 0 0;
            text-align: center;
        }
        .card-body {
            padding: 2rem;
            background-color: #ffffff;
        }
        .section-heading {
            color: #070707;
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 800;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 800;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            font-size: 1rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
            background-color: #f8f9fa;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .btn {
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.2s;
        }
        .submit-btn {
            background-color: #020302;
            color: rgb(0, 0, 0);
            border: none;
            font-weight: 800;
        }
        .submit-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
        .task-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 2rem;
        }
        .task-table th, .task-table td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
            background-color: #ffffff;
        }
        .task-table th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }
        .task-table tr.completed {
            background-color: #d4edda;
        }
        .task-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .attachment-link {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }
        .attachment-link:hover {
            text-decoration: underline;
        }
        .dashboard-footer {
            margin-top: 2rem;
            text-align: center;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        .logout-btn:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        .btn-container {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="task-assignment-section">
            <div class="card">
                <div class="card-header">
                    <h2 class="section-heading">Assign Task</h2>
                </div>
                <div class="card-body">
                    <form action="/assign_task" method="POST" enctype="multipart/form-data" class="form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="due_date">Due Date (YYYY-MM-DD HH:MM:SS):</label>
                            <input type="text" id="due_date" name="due_date" required>
                        </div>
                        <div class="form-group">
                            <label for="employee_id">Assign to Employee:</label>
                            <select id="employee_id" name="employee_id" required>
                                {% for employee in employees %}
                                    <option value="{{ employee.id }}">{{ employee.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file">Attach File:</label>
                            <input type="file" id="file" name="file">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Assign Task" class="btn submit-btn">
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div class="btn-container">
            <a href="/admin_dashboard" class="btn btn-primary">Back To Dashboard</a>
        </div>
      
    </div>
</body>
</html>
