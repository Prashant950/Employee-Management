<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            background: linear-gradient(135deg, #ff6f61, #d8a7b1);
            border: 1px solid #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
        }
        .form-label {
            color: #333;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .form-outline input {
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong">
                        <div class="card-body p-5 text-center form-container">
                            <h3 class="mb-5">Register Employee</h3>
                            <form action="/register" method="POST">
                                <div class="form-outline">
                                    <label class="form-label" for="full_name">Full Name</label>
                                    <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="email">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="mobile">Mobile</label>
                                    <input type="text" id="mobile" name="mobile" pattern="\d{10}" maxlength="10" class="form-control form-control-lg" title="Please enter a valid 10-digit mobile number" required />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="dob">Date of Birth (YYYY-MM-DD)</label>
                                    <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                                </div>
                                <div class="form-outline">
                                    <label class="form-label" for="designation">Designation</label>
                                    <input type="text" id="designation" name="designation" class="form-control form-control-lg" required />
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
