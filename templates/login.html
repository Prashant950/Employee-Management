<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card {
            background: linear-gradient(135deg, #ff6f61, #d8a7b1);
            border: 1px solid #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .btn-google:hover {
            background-color: #c1351d;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">
                            <h3 class="mb-5">Sign in</h3>
                            <form action="/login" method="POST">
                                <div class="form-outline mb-4">
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                                    <label class="form-label" for="email">Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                                    <label class="form-label" for="password">Password</label>
                                </div>
                                <!-- Checkbox -->
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                    <label class="form-check-label" for="rememberMe"> Remember password </label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
                                <hr class="my-4">
                                <button class="btn btn-lg btn-block btn-google" type="button">
                                    <i class="fab fa-google me-2"></i> Sign in with Google
                                </button><br><br>
                                <button class="btn btn-lg btn-block btn-facebook mb-2" type="button">
                                    <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-d+1ItJm0p/E2Fz2fF65+VYVZQ8e8z8Ex4xFs/5cO64FRHgxh/X4FQGVpQzRAVT7tr9hKzgJ4H9Wgx1DrB8YgfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
