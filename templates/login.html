<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background: #34495e;
            border: 1px solid #f7f7f7;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-google {
            background-color: #dd4b39;
            color: white;
        }
        .btn-google:hover {
            background-color: #c1351d;
        }
        .btn-facebook {
            background-color: #3b5998;
            color: white;
        }
        .btn-facebook:hover {
            background-color: #2d4373;
        }
        .form-label {
            color: #333;
        }
        .form-outline {
            position: relative;
            margin-bottom: 1rem;
           
        }
        .form-outline input {
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #ced4da;
            
        }
        .form-outline input:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
            
        }
        .form-check-input:checked {
            background-color: #007bff;
            border-color: #007bff;
            
        }
        .card-body {
            padding: 2rem;
            color: white;
        }
        .btn-block {
            width: 100%;
            border-radius: 0.5rem;
        }
        hr.my-4 {
            margin: 1.5rem 0;
            border-color: #ddd;
        }
    </style>
</head>
<body>
    <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body text-center">
                            <h3 class="mb-4">Sign In</h3>
                            <form action="/login" method="POST">
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="email" style="color: white;">Email</label>
                                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter Username" required />
                                   
                                </div>
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="password" style="color: white;">Password</label>
                                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter password" required />
                                   
                                </div>
                                <div class="form-check d-flex justify-content-start mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe" />
                                    <label class="form-check-label" for="rememberMe"> Remember password </label>
                                </div>
                                <button class="btn btn-primary btn-lg btn-block mb-3" type="submit">Login</button>
                                <hr class="my-4">

                                <div class="register-link">
                                    <p>Don't have an account? <a href="/register" class="text-decoration-none">Register here</a></p>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-d+1ItJm0p/E2Fz2fF65+VYVZQ8e8z8Ex4xFs/5cO64FRHgxh/X4FQGVpQzRAVT7tr9hKzgJ4H9Wgx1DrB8YgfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
